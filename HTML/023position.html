<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
<style>
    .box1{
        position: static;
        background-color: green;
        color: white;
        width: 100px;
        height: 100px;
    }
    
    .box2{
        position: relative;
        left: 40px;
        top: 0px;
        background-color: red;
        color: white;
        width: 100px;
        height: 100px;
    }
    
</style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    
</body>
</html>
