<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
<style>
    .blue {
        background-color: blue;
    }
</style>
</head>
<body>
    점심 식단
    <article id="container">
        <ul>
            <li >탕수육</li>
            <li class="item-second">유산슬</li>
            <li>짜장면</li>
        </ul>
    </article>
    저녁 식단
    <article>
        <ul>
            <li class="item-first">된장국</li>
            <li class="item-second">김치찌게</li>
            <li>해장국</li>
        </ul>
    </article>

    <button>HELLO!</button>

    <script>
        let item1 = document.getElementsByClassName('item-second');
        let item2 = document.getElementsByTagName('li');

        // HTML 전체에서 Tag의 순서를 찾기 힘드니,
        // 부모 태그를 변수 선언하고, 변수의 getElement를 하자!

        // 하지만 getElement 방식은 옛날 방식
        const contaier = document.getElementById('container');
        const item2New = contaier.getElementsByTagName('li');

        console.log(item1[0])
        console.log(item2[0])
        console.log(item2New[0])

        // 요즘 스타일!!  CSS 선택자로 지정
        const item1 = document.querySelector('.item-second');
        console.log(item1);
    </script>

<script>
    // 이벤트의 타입에는 click, mouseover, mouseout, wheel 등 다양한 이벤트를 감지합니다.
    // listener 함수의 인수에는 이벤트에 대한 정보가 담겨있습니다.

    // const myBtn = document.querySelector('button');

    // myBtn.addEventListener('scroll', function () {
    //     console.log('hello world');
    // })

    const myBtn = document.querySelector('button');

    myBtn.addEventListener('click', function () {

        // blue 라는 클래스의 속성 값을 지정 할 수 있습니다.
        myBtn.classList.toggle('blue');
        console.log(myBtn.classList.contains('blue'));

        // myBtn.classList.remove(“blue”);     클래스를 제거합니다.
        // myBtn.classList.toggle(“blue”);     클래스를 토글합니다.
        // myBtn.classList.contains(“blue”);   해당하는 클래스가 있는지 확인합니다.
    })
</script>
</body>
</html>
