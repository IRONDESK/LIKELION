<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>renderTable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 실무에서는 onclick 인라인으로 쓰면 안됨!! -->
    <button onclick="renderTable(data)">데이터 호출</button>
    <button onclick="ageSort(data)">나이별 정렬</button>
    
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>index</th>
                <th>picture</th>
                <th>age</th>
                <th>eyeColor</th>
                <th>name</th>
                <th>gender</th>
                <th>company</th>
                <th>email</th>
                <th>phone</th>
                <th>address</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script src="data.js"></script>
    <script>
        /// 나이별 정렬 (데이터.age 오름차순)
        function ageSort(data) {
            data.sort(function (a,b) {
                if (a.age > b.age) {
                    return 1;
                }
                if (a.age < b.age) {
                    return -1;
                }
                return 0;
            });
        }
        /// 렌더 테이블
        function renderTable(data) {
            let tbodyData = [];
            for (const iterator of data) {
                // console.log(iterator); 잘 작동하는지 확인하는 역할
                tbodyData.push(`
                    <tr>
                        <th>${iterator.index}</th>
                        <th><img src="${iterator.picture}"></img></th>
                        <th>${iterator.age}</th>
                        <th>${iterator.eyeColor}</th>
                        <th>${iterator.name}</th>
                        <th>${iterator.gender}</th>
                        <th>${iterator.company}</th>
                        <th>${iterator.email}</th>
                        <th>${iterator.phone}</th>
                        <th>${iterator.address}</th>
                    </tr>
                `)
            }
            document.querySelector('.table > tbody').innerHTML = tbodyData.join('');
            // join('') 해주는 이유 : array를 string으로 HTML에 붙여넣어야 하니까!
        }
    </script>
</body>
</html>
